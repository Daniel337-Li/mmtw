<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>按摩店官网</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen text-gray-800 font-sans">

  <!-- 背景图片层 -->
  <div class="fixed inset-0 z-0 bg-[url('https://source.unsplash.com/1600x900/?spa,nature')] bg-cover bg-center"></div>

  <!-- 半透明蒙层 -->
  <div class="fixed inset-0 z-10 bg-white bg-opacity-70 backdrop-blur-sm"></div>

  <!-- 页面内容 -->
  <div class="relative z-20">
    
    <!-- 导航栏 -->
    <header class="bg-white/80 shadow-md">
      
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-700">按摩养生馆</h1>
        <nav class="space-x-6">
          <a href="#home" class="hover:text-green-500">首</a>
          <a href="#services" class="hover:text-green-500">服务项目</a>
          <a href="#about" class="hover:text-green-500">关于我们</a>
          <a href="#contact" class="hover:text-green-500">联系我们</a>
        </nav>
      </div>
    </header>

    <!-- 首页横幅 -->
    <!-- <section id="home" class="h-[70vh] flex items-center justify-center text-center">
      <div class="text-gray-900 space-y-4">
        <img src="asset/neck.jpeg" alt="欢迎图" class="mx-auto w-32 opacity-80" />

        <h2 class="text-4xl font-bold">欢迎来到我们的按摩馆</h2>
        <p class="text-lg"></p>
        <a href="#contact" class="inline-block bg-green-600 text-white font-semibold px-6 py-3 rounded-full hover:bg-green-500 transition">立即预约</a>
      </div>
    </section> -->
    
    <section id="home" class=" bg-center h-[70vh]" style="background-image: url('/asset/env2.jpeg');">
      <div class="h-full w-full bg-black bg-opacity-40 flex items-center justify-center">
        <div class="text-center text-white space-y-4">
          <h2 class="text-4xl font-bold">欢迎来到我们的按摩馆</h2>
          <p class="text-lg"></p>
          <a href="#contact" class="inline-block bg-yellow-400 text-black font-semibold px-6 py-3 rounded-full hover:bg-yellow-300 transition">立即预约</a>
        </div>
      </div>
    </section>
    <!-- 服务介绍 -->
    <section id="services" class="py-16">
      <div class="max-w-6xl mx-auto px-4">
        <h3 class="text-3xl font-semibold text-center mb-10 text-green-700">服务项目</h3>
        <div class="grid md:grid-cols-3 gap-8">
          <div class="bg-white/80 p-6 rounded-xl shadow hover:shadow-lg transition">
            <img src="/asset/back.jpeg" alt="服务1" class="rounded-md mb-4 w-full h-48 object-cover">
            <h4 class="text-xl font-bold mb-2">全身按摩</h4>
            <p>paragraph 1</p>
            <br/>
          </div>
          <div class="bg-white/80 p-6 rounded-xl shadow hover:shadow-lg transition">
            <img src="/asset/feet.jpeg" alt="服务2" class="rounded-md mb-4 w-full h-48 object-cover">
            <h4 class="text-xl font-bold mb-2">足部按摩</h4>
            <p>paragraph 2</p>
          </div>
          <div class="bg-white/80 p-6 rounded-xl shadow hover:shadow-lg transition">
            <img src="/asset/hot_stone.jpeg" alt="服务3" class="rounded-md mb-4 w-full h-48 object-cover">
            <h4 class="text-xl font-bold mb-2">热石理疗</h4>
            <p>paragraph 3</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 关于我们 -->
    <section id="about" class="py-16">
      <div class="max-w-5xl mx-auto px-4 text-center bg-white/70 rounded-lg p-6">
        <h3 class="text-3xl font-semibold mb-6 text-green-700">关于我们</h3>
        <p class="text-lg"></p>
      </div>
    </section>

    <!-- 联系我们 -->
    <section id="contact" class="py-16">
      <div class="max-w-4xl mx-auto px-4 text-center bg-white/70 rounded-lg p-6">
        <h3 class="text-3xl font-semibold mb-6 text-green-700">联系我们</h3>
        <p class="mb-6"></p>
        <div class="space-y-2">
          <p>📞 电话：123-456-7890</p>
          <p>📍 地址：XXX 街道 XX 号，城市，州</p>
          <p>🕒 营业时间：每天 10:00 - 22:00</p>
        </div>
      </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-white/80 text-gray-700 py-6 text-center">
      <p>© 2025 按摩养生馆. 版权所有.</p>
    </footer>
  </div>
</body>
</html>
